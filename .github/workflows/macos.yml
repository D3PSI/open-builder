name: macOS C/C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-10.15, macos-latest ]
    name: Compilation on ${{ matrix.os }} 
    steps:
     - name: Checkout code
       uses: actions/checkout@master
     - name: Install dependencies
       run: brew install SFML
     - name: Build
       run: |
         mkdir build
         cd build
         cmake ..
         make
